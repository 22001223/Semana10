
<div class="container mx-auto p-4">
    <!-- Logo & Title -->
    <nav>
        <div  class="w-full flex flex-wrap items-center justify-between mx-auto py-4">
            <div class="flex items-center space-x-8">
                <div class="flex items-center ">
                    <img src="../../../assets/universidad-galileo.png" class="h-10 mr-3" alt="Universidad Galileo Logo"/>
                    <span class="self-center text-xl font-semibold whitespace-nowrap">
                        TAREA #10
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-6">
        @for(character of characters; track character) {
            <div class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700 p-1">
                <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg text-white" [src]="character.image" alt="">
                <div class="flex flex-col justify-between p-4 leading-normal">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{character.name}}</h5>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{character.gender}}</p>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{character.status}}</p>
                </div>
            </div>
        }
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center mt-6">
        <a (click)="previousPage()" class="flex items-center justify-center px-4 h-10 w- me-3 text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer">
            <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
            </svg>
            Previous
        </a>
        <a (click)="nextPage()" class="flex items-center justify-center px-4 h-10 w- text-base font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white cursor-pointer">
            Next
            <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
    </div>

</div>
